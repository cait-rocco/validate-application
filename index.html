<!DOCTYPE html>
<html>
	<head>
		<title>Banking Form</title>
		<link rel="stylesheet" type="text/css" href="validation.css">
	</head>
	<body>
		<header>
			<h1>Loan Application</h1>
			<nav>
				<ul>
					<li><a href="Challange2.html">Challange's</a></li>
					<li><a class="active" href="index.html">Banking Form</a></li>
				</ul>
			</nav>
		</header><br><br>
		<form>
			<label for="firstName">First Name: </label>
			<input type="text" id="firstName" name="firstName"><br>
			<label for="middleInitial">Middle Initial: </label>
			<input type="text" id="middleInitial" name="middleInitial"><br>
			<label for="lastName">Last Name: </label>
			<input type="text" id="lastName" name="lastName"><br>
			<label for="address">Address: </label>
			<input type="text" id="address" name="address"><br>
			<label for="occupation">Occupation: </label>
			<input type="text" id="occupation" name="occupation"><br>
			<label for="employer">Employer: </label>
			<input type="text" id="employer" name="employer"><br>
			<label for="employerAddress">Employer Address: </label>
			<input type="text" id="employerAddress" name="employerAddress"><br>
			<label>Type of Loan: </label>
			<select name="typeOfLoan">
				<option value="Commercial">Commercial</option>
				<option value="Real Estate">Real Estate</option>
				<option value="Personal">Personal</option>
				<option value="Mortgage">Mortgage</option>
			</select><br>
			<label for="requestedAmount">Requested amount of loan: </label>
			<input type="text" id="requestedAmount" name="requestedAmount"><br>
			<label>Loan Length: </label><br>
			<input type="radio" name="loanLength" value="5years">5 years<br>
			<input type="radio" name="loanLength" value="15years">15 years<br>
			<input type="radio" name="loanLength" value="30years">30 years<br>
			<label>Special Conditions: </label><br>
			<input type="checkbox" name="condition1" value="downPayment">I have a down payment<br>
			<input type="checkbox" name="condition2" value="outOfState">Out-of-state resident<br>
			<input type="checkbox" name="condition3" value="married">Married<br>
			<input type="checkbox" name="condition4" value="cosigner">Loan will be co-signed<br>
			<label for="comments">Additional Comments: </label><br>
			<textarea id="comments" name="comments" rows="4" cols="20"></textarea><br>
			<label for="email">Email: </label>
			<input type="email" id="email" name="email"><br>
			<label for="phone">Phone number: </label>
			<input type="tel" id="phone" name="phone"><br>
			<label for="linkedIn">Linked In URL</label>
			<input type="url" id="linkedIn" name="linkedIn"><br>
			<input type="submit" value="Submit">
			<input type="reset" name="Reset">
		</form>
	</body>
</html>
